<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Let's Play Some Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat">
        <ul id="events">
        </ul>
    </div>
    <div class="text-input">
        <form id="chat-form">
            <input id="chat" />
            <button id="submit">Enter</button>
        </form>
    </div>

    <div class="tic-tac-toe">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <button class="ttt-button" id="ttt0-0"></button>
            <button class="ttt-button" id="ttt0-1"></button>
            <button class="ttt-button" id="ttt0-2"></button>
        </div>
        <div class="row">
            <button class="ttt-button" id="ttt1-0"></button>
            <button class="ttt-button" id="ttt1-1"></button>
            <button class="ttt-button" id="ttt1-2"></button>
        </div>
        <div class="row">
            <button class="ttt-button" id="ttt2-0"></button>
            <button class="ttt-button" id="ttt2-1"></button>
            <button class="ttt-button" id="ttt2-2"></button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
